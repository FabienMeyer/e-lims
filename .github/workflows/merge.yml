name: Merge master

on:
  push:
    branches:
      - main

jobs:
  run-linters:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fabienmeyer/elims:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Poetry configure and install
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.create true
          poetry env use /root/.pyenv/versions/3.11.5/bin/python
          poetry install

      - name: Run Black
        run: | 
          poetry run black .
      
      - name: Run Ruff
        run: |
          poetry run ruff check .

      - name: Run Mypy
        run: |
          poetry run mypy .

  run-testing:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fabienmeyer/elims:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python-version: ["3.11.5"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Project initialization:
      - name: Poetry configure and install
        run: |
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.create true
          poetry env use /root/.pyenv/versions/${{ matrix.python-version }}/bin/python
          poetry install

      - name: Run Pytest
        run: |
          poetry run pytest .