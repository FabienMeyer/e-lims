name: Run Black

on:
  push:
    branches:
      - main

jobs:
  run-black:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fabienmeyer/e-lims:latest
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Black
        run: |
          docker run ghcr.io/fabienmeyer/e-lims:latest poetry run black .
      
      - name: Run Ruff
        run: |
          docker run ghcr.io/fabienmeyer/e-lims:latest poetry run ruff check .

      - name: Run Mypy
        run: |
            docker run ghcr.io/fabienmeyer/e-lims:latest poetry run mypy .