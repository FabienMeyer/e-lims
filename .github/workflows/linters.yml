name: Run Black

on:
  push:
    branches:
      - main

jobs:
  run-black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Pull Docker image
        run: docker pull ghcr.io/fabienmeyer/e-lims:latest
      - name: Run Black
        run: |
          docker run --rm -v $(pwd):/app ghcr.io/fabienmeyer/e-lims:latest poetry run black .